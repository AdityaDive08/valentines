<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary: #d946ef;
      --secondary: #ec4899;
      --accent: #f43f5e;
      --light: #fce7f3;
      --lighter: #fdf2f8;
      --gold: #fbbf24;
      --text: #1e293b;
      --text-light: #64748b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #fdf2f8 0%, #f3e8ff 25%, #ede9fe 50%, #fce7f3 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', Trebuchet MS, sans-serif;
      overflow: auto;
      padding: 12px;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating elements */
    body::before,
    body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
      filter: blur(40px);
    }

    body::before {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--primary), transparent);
      top: -100px;
      right: -100px;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, var(--secondary), transparent);
      bottom: -80px;
      left: -80px;
      animation: float 25s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      33% { transform: translate(30px, -30px); }
      66% { transform: translate(-20px, 20px); }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(100%, 95vw);
      max-width: 600px;
      padding: 30px 25px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(20px);
      border-radius: 35px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      text-align: center;
      box-shadow: 0 20px 60px rgba(217, 70, 239, 0.15), 0 0 60px rgba(236, 72, 153, 0.1);
      position: relative;
      z-index: 100;
      animation: cardEnter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes cardEnter {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .art {
      width: min(220px, 75vw);
      margin: 0 auto 20px;
      display: block;
      filter: drop-shadow(0 15px 35px rgba(217, 70, 239, 0.25));
      animation: artFloat 3s ease-in-out infinite;
    }

    @keyframes artFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-size: clamp(22px, 4vw, 36px);
      margin: 10px 0 5px;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-light);
      margin: 0 0 20px;
      font-weight: 500;
    }

    .button-zone {
      position: relative;
      width: min(420px, 85%);
      height: 100px;
      margin: 0 auto 20px;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 26px;
      font-size: 15px;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      letter-spacing: 0.5px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(-50%) scale(0.98);
    }

    #yesBtn {
      left: 10%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-size: 16px;
      padding: 14px 28px;
      box-shadow: 0 15px 35px rgba(217, 70, 239, 0.35);
    }

    #yesBtn:hover {
      box-shadow: 0 20px 45px rgba(217, 70, 239, 0.5);
      transform: translateY(-52%) scale(1.05);
    }

    #noBtn {
      left: 55%;
      background: rgba(248, 113, 113, 0.1);
      color: var(--accent);
      border: 2px solid rgba(244, 63, 94, 0.3);
      font-weight: 600;
      font-size: 15px;
    }

    #noBtn:hover {
      background: rgba(248, 113, 113, 0.15);
      border-color: rgba(244, 63, 94, 0.5);
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-light);
      opacity: 0.8;
      font-style: italic;
    }

    .result {
      display: none;
      margin-top: 15px;
      animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .result h2 {
      font-size: clamp(24px, 4vw, 36px);
      margin: 8px 0 12px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      animation: bounce 0.6s ease;
    }

    .fireworks {
      width: min(280px, 80vw);
      margin: 0 auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 20px 50px rgba(217, 70, 239, 0.2);
    }

    @keyframes popIn {
      from {
        transform: scale(0.8) rotate(-5deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotate(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-15px); }
      50% { transform: translateY(0); }
    }

    /* Sparkle effect */
    @keyframes sparkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s ease-in-out infinite;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Will you be my Valentine?</h1>
    <p class="subtitle">Let's make this moment unforgettable âœ¨</p>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">That "No" button is feeling a little lonely... ðŸ˜Š</div>

    <section class="result" id="result">
      <h2>You just made my day! ðŸ’•</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
      <p style="margin-top: 12px; color: #64748b; font-size: 14px;">This is going to be amazing...</p>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
